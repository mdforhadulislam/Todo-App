<body>
    <div class="todo__app">
        <div class="todo__app__container">
            <h1 class="todo__app__container__heading">To Do List</h1>
            <form class="todo__app__container__from">
                <input type="text" placeholder="What do you want to do?" />
                <button><strong>ADD</strong></button>
            </form>
        </div>
        <div class="todo__app__todo__list__container">
            <div class="todo__app__todo__list__container__list">
                <ul></ul>
            </div>
            <div class="todo__app__todo__list__container__clear__btn" id="clear">clear</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
